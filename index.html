<!DOCTYPE html>
<html data-theme="cus-light" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script type="module" src="/src/main.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#000" />
    <meta name="msapplication-TileColor" content="#ff1616" />
    <meta name="msapplication-TileImage" content="mstile-144x144.png" />
    <meta name="theme-color" content="#0008ff" />
    <link
      type="application/manifest+json"
      rel="manifest"
      href="manifest.json"
    />
    <script
      defer
      type="text/javascript"
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/quicklink@2.2.0/dist/quicklink.umd.js"
    ></script>
    <title>Pokedex</title>
  </head>

  <body class="bg-gradient-to-br from-[#e0ceff] to-[#2dadbc]">
    <noscript>Please enable Javascript for this site to function.</noscript>
    <script>
      document.body.dataset.routify = "scroll-lock";
      window.addEventListener("DOMContentLoaded", () => {
        quicklink.listen({
          throttle: 2,
        });
      });
    </script>
  </body>
</html>
